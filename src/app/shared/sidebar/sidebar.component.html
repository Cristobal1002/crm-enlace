<div class="flex flex-col w-3/12 fixed h-full p-7">
    <div class="w-full h-full flex flex-col bg-white rounded-3xl  shadow-lg shadow-blue-100">

        <!--logo y titulo-->
        <div class="w-full h-14 flex mt-3 justify-center items-center space-x-3">
            <img class="h-8 w-8" src="/assets/images/Icono_enlace.png" alt="">
            <p class="font-nunito text-xl tracking-tight font-extrabold text-slate-600">Enlace CRM</p>
        </div>
        <!--Menu-->
        <div class="h-5/6 w-full overflow-auto">
            <div class="flex flex-col h-4/5 w-full pt-10 space-y-3">
                <button
                    class="flex h-12 w-11/12 rounded-tr-full rounded-br-full bg-blue-50 pl-10 space-x-3 items-center">
                    <img class="h-6 w-6 flex items-center" src="/assets/svg/home-smile.svg" alt="">
                    <p class="font-nunito text-base tracking-tighter flex pt-1 font-normal">Home</p>
                </button>
                <button
                    class="flex h-12 w-11/12 rounded-tr-full rounded-br-full pl-10 space-x-3 items-center">
                    <img class="h-6 w-6 flex items-center" src="/assets/images/seo-report.png" alt="">
                    <p class="font-nunito text-base tracking-tighter flex pt-1 font-normal">Reportes</p>
                </button>
                <button
                    class="flex h-12 w-11/12 rounded-tr-full rounded-br-full pl-10 space-x-3 items-center pr-5"
                    (click)="toggleMenu()">
                    <img class="h-6 w-6" src="/assets/svg/admin.svg" alt="">
                    <p class="font-nunito text-base tracking-tighter flex pt-1 font-normal flex-1">Administraci√≥n</p>
                    <i *ngIf="!isExpanded" class="fas fa-chevron-down ml-auto"></i>
                    <i *ngIf="isExpanded" class="fas fa-chevron-up ml-auto"></i>
                </button>
            </div>
        </div>

        <!--Sesion-->
        <div class="flex w-full h-1/6 p-5">
            <div class=" bg-blue-50 rounded-xl flex h-full w-full">
                <div class="w-1/3 h-full flex  items-center justify-center">
                    <div class="h-14 w-14 bg-blue-300 rounded-full flex items-center justify-center">
                        <img class="h-10 w-10 object-contain" src="/assets/images/user.png" alt="">
                    </div>
                </div>

                <div class="flex h-full w-2/3">
                    <div class="flex h-full w-4/6 flex-col items-start justify-center whitespace-nowrap">
                        <p class="font-nunito text-sm font-bold text-ellipsis overflow-hidden w-full">
                            Jonathan Gualteros
                        </p>
                        <p class="font-nunito text-sm font-thin">
                            Administrador
                        </p>
                    </div>
                    <div class="w-1/3 flex h-full items-center justify-center">
                        <button class="h-10 w-10 rounded-full flex items-center justify-center hover:bg-gray-200">
                            <img class="h-4 w-4" src="/assets/images/turn-off.png" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
